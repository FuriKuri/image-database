<html>
  <head>
    <title>Image search</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </head>
    <script>
      $(function() {
        var config = {};
        $( "#urlSaveButton" ).click(function() {
          config.apiGatewayUrl = $( "#apiGatewayInput" ).val();
          config.s3BucketUrl = $( "#bucketInput" ).val();
        });

        $( "#searchButton" ).click(function() {
          var query = $( "#searchInput" ).val();
          var queryUrl = config.apiGatewayUrl + "/images?q=" + query;
          $.getJSON( queryUrl, function( data ) {
            var items = [];
            data.forEach(function (item) {
              var name = item['_source']['Image'];
              var link = '<a href="' + config.s3BucketUrl + '/' + name + '">' + name + '<a>';
              var score = item['_score'];
              var labels = item['_source']['Labels'].map(function (item) { return item['Name']; }).join(", ");
              var row = "<tr><th>" + link + "</th><td>" + score + "</td><td>" + labels + "</td></tr>";
              items.push(row);
            });

            $( "#searchResult" ).html(items.join( "" ));
          });
        });

      });      
    </script>
  <body>
    <div class="container">
      <h1>Images</h1>
      <div class="row">
        <form class="form-inline">
          <label class="sr-only" for="apiGatewayInput">API Gateway URL</label>
          <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="apiGatewayInput" placeholder="API Gateway URL">

          <label class="sr-only" for="bucketInput">S3 Bucket URLL</label>
          <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="bucketInput" placeholder="S3 Bucket URL">

          <button type="button" class="btn btn-primary" id="urlSaveButton">Save</button>
        </form>
        <hr/>
      </div>

      <div class="row">
        <form class="form-inline">
          <label class="sr-only" for="searchInput">Name</label>
          <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="searchInput" placeholder="Search">

          <button type="button" class="btn btn-primary" id="searchButton">Search</button>
        </form>
        <hr/>
      </div>

      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Score</th>
              <th>Labels</th>
            </tr>
          </thead>
          <tbody id="searchResult">
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
